<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup_css.css">
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <label for="prn">PRN:</label>
            <input type="text" id="prn" placeholder="Enter your PRN" required>

            <label for="branch">Branch:</label>
            <select id="branch" required>
                <option value="" disabled selected>Select your branch</option>
                <option value="CSE">CSE</option>
                <option value="AIML">AIML</option>
                <option value="CIVIL">CIVIL</option>
                <option value="MECHANICAL">MECHANICAL</option>
                <option value="Robotics and Automation">Robotics and Automation</option>
                <option value="Electronics and Telecommunications">Electronics and Telecommunications</option>
            </select>

            <label for="year">Year:</label>
            <select id="year" required>
                <option value="" disabled selected>Select your year</option>
                <option value="21-25">21-25</option>
                <option value="22-26">22-26</option>
                <option value="23-27">23-27</option>
                <option value="24-28">24-28</option>
                <option value="25-29">25-29</option>
            </select>

            <button id="signup-btn" type="button">Sign Up</button>
        </form>

        <div class="or-divider"><span>or</span></div>

        <button class="google-btn">
            Sign Up with Google
        </button>

        <p class="back-to-login">Already have an account? <a href="login_html.html">Login here</a></p>
    </div>
    <script src="signup.js"></script>
</body>

</html>
