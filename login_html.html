<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_css.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="XYZ@gmail.com" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
            <button id="login-btn" type="button" onclick="login()">Login</button>
        </form>
        <div class="or-divider">
            <span>or</span>
        </div>
        <div class="google-login">
            <button class="google-btn">
                Continue via Google
            </button>
        </div>
        <p class="signup-link">Don't have an existing account? <a href="signup_html.html">Sign up here.</a></p>
    </div></br>
    </div>
    <!-- <script src="login_ts.ts"></script> -->
    <script src="login.js"></script>
</body>

</html>
